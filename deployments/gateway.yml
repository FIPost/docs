apiVersion: v1
kind: Service
metadata:
  name: gateway-svc
  labels:
    run: gateway-svc
spec:
  type: NodePort
  ports:
  - port: 8123
    nodePort: 30010
    protocol: TCP
  selector:
    run: gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  selector:
    matchLabels:
      run: gateway
  replicas: 2
  template:
    metadata:
      labels:
        run: gateway
    spec:
      containers:
      - name: gateway
        image: fipost/api-gateway:0.0.5.1
        ports:
        - containerPort: 8123
